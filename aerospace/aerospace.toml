# AeroSpace config - i3-like tiling window manager

# Start AeroSpace at login
start-at-login = true

# Notify SketchyBar on workspace changes
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE']

# New windows spawn on focused workspace
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps and padding
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.right = 10
outer.bottom = 10
outer.top = 10

# Per-monitor workspaces: each monitor gets workspaces 1-5
[workspace-to-monitor-force-assignment]
1 = 'monitor-1'
2 = 'monitor-2'
3 = 'monitor-1'
4 = 'monitor-2'
5 = 'monitor-1'

# Main mode keybindings
[mode.main.binding]

# Focus window in direction (alt + hjkl)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Swap/move window in direction (shift + alt + hjkl)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Focus workspace 1-5 (alt + 1-5)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'

# Move window to workspace 1-5 (shift + alt + 1-5)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'

# Toggle float (alt + t)
alt-t = 'layout floating tiling'

# Toggle fullscreen (alt + f)
alt-f = 'fullscreen'

# Rotate/cycle layout (alt + r)
alt-r = 'layout tiles horizontal vertical'

# Balance windows (alt + b)
alt-b = 'balance-sizes'

# Resize windows (ctrl + alt + hjkl)
ctrl-alt-h = 'resize width -50'
ctrl-alt-j = 'resize height +50'
ctrl-alt-k = 'resize height -50'
ctrl-alt-l = 'resize width +50'

# Focus monitors (alt + i/o for left/right by keyboard position)
alt-i = 'focus-monitor left'
alt-o = 'focus-monitor right'

# Move window to monitor (alt + shift + i/o)
alt-shift-i = 'move-node-to-monitor left'
alt-shift-o = 'move-node-to-monitor right'

# Launch new iTerm tab or window (alt + enter)
alt-enter = 'exec-and-forget open -a iTerm'

# Workspace assignments
[[on-window-detected]]
if.app-id = 'com.googlecode.iterm2'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.brave.Browser'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.anthropic.claudefordesktop'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'com.apple.Notes'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = ['move-node-to-workspace 5', 'layout floating']

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 5'



# Apps to float by default
[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'layout floating'

